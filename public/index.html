    <script>
      const path = window.location.pathname;
      if (
        path !== 'portfolio-parallax' &&
        path !== 'project6' &&
        !path.includes('showcase') &&
        path !== 'portfolio-sticky'
      ) {
        const script = document.createElement('script');
        script.src = '/dark/assets/js/ScrollSmoother.min.js';
        script.defer = true;
        document.body.appendChild(script);
      }
    </script>
